{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    {% if message %}
        <div class="alert alert-warning" role="alert">{{ message }}</div>
    {% endif %}

    <h1>All Pages</h1>
    <hr>
    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
